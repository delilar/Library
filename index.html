<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog id="pop-up">
        <h3>Данные для ввода</h3>
        <div class="input-wrapper">
            <label for="author">Автор</label>
            <input class="author" name="author" type="text">
            <label for="name">Название</label>
            <input class="name" name="name" type="text">
            <label for="publishing">Издательство</label>
            <input class="publishing" name="publishing" type="text">
            <label for="year">Год издания</label>
            <input class="year" name="year" type="number">
            <label for="pages">Количество страниц</label>
            <input class="pages" name="pages" type="number">
        </div>
        <button type="button" class="confirm-pop-up">Добавить</button>
        <button type="button" class="close-pop-up">Закрыть</button>
    </dialog>
    <h1>Book Library</h1>
    <div class="library">
        <div class="table-button">
            <table>
                <thead>
                    <tr>
                        <th>Автор</th>
                        <th>Название</th>
                        <th>Издательство</th>
                        <th>Год издания</th>
                        <th>Количество страниц</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr class="table-child-1">
                        <td>Пелевин В.О.</td>
                        <td>Путешествие в Элевсин</td>
                        <td>Эксмо</td>
                        <td>2023</td>
                        <td>480</td>
                    </tr>
                    <tr class="table-child-2">
                        <td>Пелевин В.О.</td>
                        <td>Чапаев и Пустота</td>
                        <td>Эксмо</td>
                        <td>2009</td>
                        <td>416</td>
                    </tr>
                </tbody>
            </table>
            <div class="buttons">
                <button class="add" type="submit">Добавить</button>
                <button class="delete button-child-1" type="submit">Удалить</button>
                <button class="delete button-child-2" type="submit">Удалить</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
