<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Book Library</h1>
    <div class="library">
        <div class="table-button">
            <table>
                <thead>
                    <tr>
                        <th>Автор</th>
                        <th>Название</th>
                        <th>Издательство</th>
                        <th>Год издания</th>
                        <th>Количество страниц</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Пелевин В.О.</td>
                        <td>Путешествие в Элевсин</td>
                        <td>Эксмо</td>
                        <td>2023</td>
                        <td>480</td>
                    </tr>
                    <tr>
                        <td>Пелевин В.О.</td>
                        <td>Чапаев и Пустота</td>
                        <td>Эксмо</td>
                        <td>2009</td>
                        <td>416</td>
                    </tr>
                </tbody>
            </table>
            <div class="buttons">
                <button class="delete" type="submit">Удалить</button>
                <button class="delete" type="submit">Удалить</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
